<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Clone - Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --rail: #1e1f22; --side: #2b2d31; --chat: #313338; --brand: #5865f2; --text: #dbdee1; --muted: #949ba4; --danger: #f23f43; --footer: #232428; }
        body { margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; display: grid; grid-template-columns: 72px 240px 1fr 240px; height: 100vh; background: var(--chat); color: var(--text); overflow: hidden; }
        
        /* Layout Fixes */
        .rail { background: var(--rail); display: flex; flex-direction: column; padding: 12px 0; gap: 8px; align-items: center; border-right: 1px solid #111; z-index: 10; }
        .side { background: var(--side); display: flex; flex-direction: column; position: relative; border-right: 1px solid #111; overflow: hidden; }
        .chat { display: flex; flex-direction: column; height: 100vh; background: var(--chat); min-width: 0; }
        .members-sidebar { background: var(--side); padding: 20px 10px; border-left: 1px solid #111; overflow-y: auto; }

        /* Icons & Sidebar Items */
        .icon { width: 48px; height: 48px; background: #313338; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #23a55a; transition: 0.2s; background-size: cover; background-position: center; }
        .icon:hover { border-radius: 15px; background: #23a55a; color: white; }
        .item { padding: 8px 10px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--muted); font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .item:hover { background: #35373c; color: white; }

        /* Discord Tray Fix */
        .user-footer { background: var(--footer); padding: 8px; display: flex; align-items: center; justify-content: space-between; height: 52px; position: absolute; bottom: 0; width: 100%; box-sizing: border-box; }
        .footer-info { display: flex; align-items: center; gap: 8px; flex: 1; min-width: 0; cursor: pointer; padding: 4px; border-radius: 4px; }
        .footer-info:hover { background: #3f4147; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--brand); flex-shrink: 0; background-size: cover; background-position: center; position: relative; }
        .status-dot { width: 10px; height: 10px; background: #23a55a; border-radius: 50%; position: absolute; bottom: 0; right: 0; border: 2px solid var(--footer); }
        .footer-name { font-weight: bold; font-size: 13px; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .footer-subtext { font-size: 11px; color: var(--muted); }

        /* Chat Messages */
        #msgs { flex: 1; overflow-y: auto; padding: 10px 0; }
        .msg-row { display: flex; padding: 4px 16px; gap: 16px; margin: 4px 0; }
        .msg-row:hover { background: rgba(0,0,0,0.05); }
        .msg-content { min-width: 0; }
        .msg-header { display: flex; align-items: baseline; gap: 8px; margin-bottom: 2px; }
        .msg-user { font-weight: 600; color: white; font-size: 15px; }
        .msg-time { font-size: 12px; color: var(--muted); }
        .msg-text { color: #dcddde; line-height: 1.3; }

        .msg-in { padding: 0 16px 24px 16px; }
        .msg-in input { width: 100%; padding: 12px; background: #383a40; border: none; color: white; border-radius: 8px; outline: none; }

        /* Context Menus */
        .ctx { position: fixed; display: none; background: #111214; width: 180px; border-radius: 4px; padding: 6px; z-index: 9000; box-shadow: 0 8px 16px rgba(0,0,0,0.5); }
        .ctx-item { padding: 10px; cursor: pointer; border-radius: 2px; font-size: 14px; }
        .ctx-item:hover { background: var(--brand); color: white; }
        .ctx-item.red:hover { background: var(--danger); }

        #auth-screen { position: fixed; inset: 0; background: #313338; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div style="background:#313338; padding:32px; border-radius:8px; width:350px; text-align:center;">
        <h2 style="color:white">Discord Clone</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0; background:#1e1f22; border:none; color:white;">
        <input type="password" id="pass" placeholder="Password" style="width:100%; padding:10px; margin:5px 0; background:#1e1f22; border:none; color:white;">
        <button onclick="handleAuth()" style="width:100%; padding:10px; background:var(--brand); border:none; color:white; cursor:pointer;">Log In</button>
    </div>
</div>

<div id="server-ctx" class="ctx">
    <div class="ctx-item" onclick="copyId()">Copy ID</div>
    <div class="ctx-item red" id="server-action-btn" onclick="confirmServerAction()">Delete Server</div>
</div>

<div class="rail">
    <div class="icon" onclick="showDMs()" style="color:white">DM</div>
    <div id="server-list"></div>
    <div class="icon" onclick="addServerPopup()">+</div>
</div>

<div class="side">
    <div style="padding:15px; font-weight:bold; border-bottom:1px solid #1e1f22;" id="side-title">DMs</div>
    <div id="side-content" style="flex:1; overflow-y: auto; padding-bottom: 60px;"></div>
    
    <div class="user-footer">
        <div class="footer-info" onclick="editProfile()">
            <div class="avatar" id="u-avatar"><div class="status-dot"></div></div>
            <div class="footer-text">
                <div class="footer-name" id="u-display">Loading...</div>
                <div class="footer-subtext">Online</div>
            </div>
        </div>
        <div class="settings-btn" style="cursor:pointer" onclick="editProfile()">⚙️</div>
    </div>
</div>

<div class="chat">
    <div id="msgs"></div>
    <div class="msg-in"><input type="text" id="mIn" placeholder="Message..." onkeypress="if(event.key==='Enter') send()"></div>
</div>

<div class="members-sidebar">
    <div style="font-size:12px; font-weight:bold; color:var(--muted); margin-bottom:10px;">MEMBERS</div>
    <div id="member-content"></div>
</div>

<script>
    const API = "https://chat-8jat.onrender.com";
    const _sb = supabase.createClient("https://rqyejvulyycmlcqzwoqc.supabase.co/", "sb_publishable_9WMZrveUVKRaCsJr7Q_eSQ_5vaZgGK-");
    
    let user, profile, activeChan, activeServer, rightClickedId, isOwnerOfClicked, serverOwnerId;

    _sb.auth.onAuthStateChange(async (ev, sess) => {
        if (sess) {
            user = sess.user;
            document.getElementById('auth-screen').style.display = 'none';
            const r = await fetch(`${API}/profile/${user.id}`);
            profile = await r.json();
            updateUIProfile();
            showDMs(); loadServers();
        }
    });

    function updateUIProfile() {
        document.getElementById('u-display').innerText = profile.username;
        if (profile.avatar_url) {
            document.getElementById('u-avatar').style.backgroundImage = `url('${profile.avatar_url}')`;
        }
    }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { error } = await _sb.auth.signInWithPassword({ email: e, password: p });
        if (error) await _sb.auth.signUp({ email: e, password: p });
    }

    async function loadServers() {
        const r = await fetch(`${API}/my-servers/${user.id}`);
        const data = await r.json();
        document.getElementById('server-list').innerHTML = data.map(s => `
            <div class="icon" onclick="openServer(${s.id}, '${s.name}', '${s.owner_id}')" oncontextmenu="showServerCtx(event, ${s.id}, '${s.owner_id}')">${s.name[0]}</div>
        `).join('');
    }

    async function openServer(id, name, oid) {
        activeServer = id; serverOwnerId = oid;
        document.getElementById('side-title').innerText = name;
        const cRes = await fetch(`${API}/channels/${id}`);
        const chans = await cRes.json();
        document.getElementById('side-content').innerHTML = chans.map(c => `<div class="item" onclick="setChan(${c.id})"># ${c.name}</div>`).join('');
        loadMembers(id);
        if (chans.length > 0) setChan(chans[0].id);
    }

    async function loadMembers(id) {
        const mRes = await fetch(`${API}/server-members/${id}`);
        const mems = await mRes.json();
        document.getElementById('member-content').innerHTML = mems.map(m => `
            <div class="item">
                <div class="avatar" style="width:24px; height:24px; background-image:url('${m.avatar_url || ''}')"></div>
                ${m.username}
            </div>
        `).join('');
    }

    function setChan(id) { activeChan = id; refresh(); }

    async function refresh() {
        if (!activeChan) return;
        const res = await fetch(`${API}/messages/${activeChan}?type=chan`);
        const msgs = await res.json();
        document.getElementById('msgs').innerHTML = msgs.map(m => {
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `
                <div class="msg-row">
                    <div class="avatar" style="background-image:url('${m.avatar_url || ''}')"></div>
                    <div class="msg-content">
                        <div class="msg-header"><span class="msg-user">${m.username}</span><span class="msg-time">${time}</span></div>
                        <div class="msg-text">${m.content}</div>
                    </div>
                </div>`;
        }).join('');
        document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mIn');
        if (!i.value || !activeChan) return;
        await fetch(`${API}/messages`, { 
            method: 'POST', 
            headers: {'Content-Type':'application/json'}, 
            body: JSON.stringify({
                username: profile.username, 
                content: i.value, 
                channel_id: activeChan, 
                avatar_url: profile.avatar_url 
            }) 
        });
        i.value = ''; refresh();
    }

    function editProfile() {
        const n = prompt("New Username:", profile.username);
        const a = prompt("Avatar Image URL:", profile.avatar_url || "");
        if (n !== null) {
            fetch(`${API}/update-profile`, {
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({userId:user.id, username:n, avatar_url:a})
            }).then(() => location.reload());
        }
    }

    function showServerCtx(e, id, oid) {
        e.preventDefault(); rightClickedId = id; isOwnerOfClicked = (oid === user.id);
        const btn = document.getElementById('server-action-btn');
        btn.innerText = isOwnerOfClicked ? "Delete Server" : "Leave Server";
        const m = document.getElementById('server-ctx');
        m.style.display = 'block'; m.style.left = e.pageX + 'px'; m.style.top = e.pageY + 'px';
    }

    async function confirmServerAction() {
        if (confirm("Are you sure?")) {
            await fetch(`${API}${isOwnerOfClicked ? '/servers/'+rightClickedId : '/leave-server'}`, {
                method: isOwnerOfClicked ? 'DELETE' : 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: user.id, server_id: rightClickedId, user_id: user.id })
            });
            loadServers(); showDMs();
        }
    }

    function addServerPopup() {
        const n = prompt("Server Name (Leave blank to join):");
        if (n) fetch(`${API}/servers`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name:n, owner_id:user.id})}).then(()=>loadServers());
        else {
            const id = prompt("Server ID:");
            if(id) fetch(`${API}/join-server`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({server_id:id, user_id:user.id})}).then(()=>loadServers());
        }
    }

    function showDMs() { activeChan = null; activeServer = null; document.getElementById('side-title').innerText = "Direct Messages"; document.getElementById('side-content').innerHTML = ""; document.getElementById('member-content').innerHTML = ""; document.getElementById('msgs').innerHTML = ""; }
    function copyId() { navigator.clipboard.writeText(rightClickedId); alert("ID Copied"); }

    window.onclick = () => document.getElementById('server-ctx').style.display = 'none';
    setInterval(refresh, 3000);
</script>
</body>
</html>
