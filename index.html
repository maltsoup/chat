<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Clone Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --rail: #1e1f22; --side: #2b2d31; --chat: #313338; --brand: #5865f2; --text: #dbdee1; --muted: #949ba4; --danger: #f23f43; }
        body { margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; display: grid; grid-template-columns: 72px 240px 1fr 240px; height: 100vh; background: var(--chat); color: var(--text); overflow: hidden; }
        
        /* Rail & Sidebars */
        .rail { background: var(--rail); display: flex; flex-direction: column; align-items: center; padding: 12px 0; gap: 8px; border-right: 1px solid #1a1b1e; }
        .side { background: var(--side); display: flex; flex-direction: column; border-right: 1px solid #1a1b1e; }
        .members { background: var(--side); padding: 20px 10px; border-left: 1px solid #1a1b1e; }

        /* Icons & Items */
        .icon { width: 48px; height: 48px; background: #313338; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; transition: 0.2s; color: #23a55a; }
        .icon:hover { border-radius: 15px; background: #23a55a; color: white; }
        .server-icon { color: var(--text); }
        .server-icon:hover { background: var(--brand); }
        .item { padding: 10px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: var(--muted); display: flex; justify-content: space-between; }
        .item:hover { background: #35373c; color: white; }

        /* Chat & Messages */
        .chat { display: flex; flex-direction: column; height: 100vh; position: relative; }
        #msgs { flex: 1; overflow-y: auto; padding-top: 20px; }
        .msg-row { display: flex; padding: 4px 16px; gap: 16px; }
        .msg-row:hover { background: rgba(255,255,255,0.02); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--brand); flex-shrink: 0; }
        .msg-header { display: flex; align-items: baseline; gap: 8px; margin-bottom: 2px; }
        .msg-user { font-weight: 600; color: white; }
        .msg-time { color: var(--muted); font-size: 12px; }
        
        /* Input & Footer */
        .msg-in { padding: 0 16px 24px 16px; background: var(--chat); }
        .msg-in input { width: 100%; padding: 12px; background: #383a40; border: none; color: white; border-radius: 8px; box-sizing: border-box; }
        .user-footer { background: #232428; padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; }

        /* Context Menus & Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: var(--chat); padding: 30px; border-radius: 8px; width: 350px; text-align: center; }
        #context-menu { position: fixed; display: none; background: #111214; width: 180px; border-radius: 4px; padding: 6px; box-shadow: 0 8px 16px rgba(0,0,0,0.5); z-index: 6000; }
        .menu-item { padding: 10px; cursor: pointer; border-radius: 2px; font-size: 14px; }
        .menu-item:hover { background: var(--brand); color: white; }
        
        #auth-screen { position: fixed; inset: 0; background: #313338; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div style="background:#313338; padding:32px; border-radius:8px; width:380px; text-align:center;">
        <h2 style="color:white">Welcome back!</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:12px; margin:8px 0; background:#1e1f22; border:none; color:white;">
        <input type="password" id="pass" placeholder="Password" style="width:100%; padding:12px; margin:8px 0; background:#1e1f22; border:none; color:white;">
        <button onclick="handleAuth()" style="width:100%; padding:12px; background:var(--brand); border:none; color:white; border-radius:4px; font-weight:bold; cursor:pointer">Log In</button>
    </div>
</div>

<div id="context-menu">
    <div class="menu-item" onclick="copyInvite()">Invite People</div>
    <div class="menu-item" style="color:var(--danger)" id="ctx-action" onclick="handleServerAction()">Delete Server</div>
</div>

<div id="server-modal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>Create/Join Server</h3>
        <button onclick="addServer()" style="width:100%; padding:12px; background:var(--brand); color:white; border:none; margin-bottom:10px; cursor:pointer">Create Server</button>
        <button onclick="joinServer()" style="width:100%; padding:12px; background:#4e5058; color:white; border:none; cursor:pointer">Join Server</button>
    </div>
</div>

<div class="rail">
    <div class="icon server-icon" onclick="showDMs()" style="color:white">DM</div>
    <div style="width:32px; height:2px; background:#35373c;"></div>
    <div id="server-list"></div>
    <div class="icon" onclick="document.getElementById('server-modal').style.display='flex'">+</div>
</div>

<div class="side">
    <div style="padding:15px; font-weight:bold; border-bottom:1px solid #1e1f22; display:flex; justify-content:space-between;">
        <span id="side-title">DMs</span>
        <span id="add-chan-btn" style="cursor:pointer; display:none" onclick="createChannel()">+</span>
    </div>
    <div id="side-content" style="flex:1"></div>
    <div class="user-footer" onclick="editProfile()">
        <div class="avatar" style="width:32px; height:32px"></div>
        <div id="u-display" style="font-weight:bold; font-size:13px">Loading...</div>
    </div>
</div>

<div class="chat">
    <div id="msgs"></div>
    <div class="msg-in"><input type="text" id="mIn" placeholder="Message..." onkeypress="if(event.key==='Enter') send()"></div>
</div>

<div class="members">
    <div style="font-size:12px; font-weight:bold; color:var(--muted); margin-bottom:10px;">MEMBERS</div>
    <div id="member-content"></div>
</div>

<script>
    const API = "https://chat-8jat.onrender.com";
    const _sb = supabase.createClient("https://rqyejvulyycmlcqzwoqc.supabase.co/", "sb_publishable_9WMZrveUVKRaCsJr7Q_eSQ_5vaZgGK-");
    
    let user, profile, activeChan, activeDM, activeServer, rightClickedServer;

    _sb.auth.onAuthStateChange(async (ev, sess) => {
        if (sess) {
            user = sess.user;
            document.getElementById('auth-screen').style.display = 'none';
            const r = await fetch(`${API}/profile/${user.id}`);
            profile = await r.json();
            document.getElementById('u-display').innerText = profile.username;
            showDMs(); loadServers();
        }
    });

    async function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        const { error } = await _sb.auth.signInWithPassword({ email: e, password: p });
        if (error) await _sb.auth.signUp({ email: e, password: p });
    }

    async function loadServers() {
        const r = await fetch(`${API}/my-servers/${user.id}`);
        const data = await r.json();
        document.getElementById('server-list').innerHTML = data.map(s => `
            <div class="icon server-icon" onclick="openServer(${s.id}, '${s.name}')" oncontextmenu="showCtx(event, ${s.id}, '${s.owner_id}')">${s.name[0].toUpperCase()}</div>
        `).join('');
    }

    async function openServer(id, name) {
        activeServer = id; activeDM = null;
        document.getElementById('side-title').innerText = name;
        document.getElementById('add-chan-btn').style.display = 'block';
        
        const cRes = await fetch(`${API}/channels/${id}`);
        const chans = await cRes.json();
        document.getElementById('side-content').innerHTML = chans.map(c => `<div class="item" onclick="setChan(${c.id}, '${c.name}')"># ${c.name}</div>`).join('');
        
        const mRes = await fetch(`${API}/server-members/${id}`);
        const mems = await mRes.json();
        document.getElementById('member-content').innerHTML = mems.map(m => `<div style="padding:5px; color:white">ðŸŸ¢ ${m.username}</div>`).join('');
        
        if (chans.length > 0) setChan(chans[0].id, chans[0].name);
    }

    function setChan(id, name) {
        activeChan = id; activeDM = null;
        document.getElementById('mIn').placeholder = `Message #${name}`;
        refresh();
    }

    async function showDMs() {
        activeChan = null; activeDM = null; activeServer = null;
        document.getElementById('side-title').innerText = "Direct Messages";
        document.getElementById('add-chan-btn').style.display = 'none';
        document.getElementById('member-content').innerHTML = "";
        document.getElementById('msgs').innerHTML = `<div style="padding:20px; color:var(--muted)">Select a DM to chat!</div>`;
        
        const r = await fetch(`${API}/my-friends/${user.id}`);
        const data = await r.json();
        document.getElementById('side-content').innerHTML = data.map(f => `<div class="item" onclick="startDM('${f.id}', '${f.username}')">ðŸ‘¤ ${f.username}</div>`).join('');
    }

    async function startDM(fid, fname) {
        const r = await fetch(`${API}/get-dm-room`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({user_id: user.id, friend_id: fid}) });
        const room = await r.json();
        activeDM = room.id; activeChan = null;
        document.getElementById('mIn').placeholder = `Message @${fname}`;
        refresh();
    }

    async function refresh() {
        const id = activeChan || activeDM;
        if (!id) return;
        const res = await fetch(`${API}/messages/${id}?type=${activeDM ? 'dm' : 'chan'}`);
        const msgs = await res.json();
        
        document.getElementById('msgs').innerHTML = msgs.map(m => {
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `
                <div class="msg-row">
                    <div class="avatar"></div>
                    <div>
                        <div class="msg-header"><span class="msg-user">${m.username}</span><span class="msg-time">${time}</span></div>
                        <div class="msg-text">${m.content}</div>
                    </div>
                </div>
            `;
        }).join('');
        document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mIn');
        if (!i.value) return;
        await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({username: profile.username, content: i.value, channel_id: activeChan, dm_room_id: activeDM}) });
        i.value = ''; refresh();
    }

    function showCtx(e, id, oid) {
        e.preventDefault(); rightClickedServer = id;
        const menu = document.getElementById('context-menu');
        menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
        document.getElementById('ctx-action').innerText = (oid === user.id) ? "Delete Server" : "Leave Server";
    }

    async function handleServerAction() {
        const isDel = document.getElementById('ctx-action').innerText === "Delete Server";
        await fetch(isDel ? `${API}/servers/${rightClickedServer}` : `${API}/leave-server`, { 
            method: isDel ? 'DELETE' : 'POST', 
            headers: {'Content-Type':'application/json'}, 
            body: JSON.stringify({userId: user.id, server_id: rightClickedServer, user_id: user.id}) 
        });
        loadServers(); showDMs();
    }

    function copyInvite() { navigator.clipboard.writeText(rightClickedServer); alert("ID Copied!"); }
    function addServer() { const n = prompt("Name:"); if(n) fetch(`${API}/servers`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name:n, owner_id:user.id})}).then(()=>loadServers()); }
    function joinServer() { const id = prompt("Server ID:"); if(id) fetch(`${API}/join-server`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({server_id:id, user_id:user.id})}).then(()=>loadServers()); }
    function editProfile() { const n = prompt("New Username:", profile.username); if(n) fetch(`${API}/update-username`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:user.id, username:n})}).then(()=>location.reload()); }
    function createChannel() { if(!activeServer) return; const n = prompt("Name:"); if(n) fetch(`${API}/channels`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name:n, server_id:activeServer})}).then(()=>openServer(activeServer, "")); }

    window.onclick = () => { document.getElementById('context-menu').style.display = 'none'; };
    setInterval(refresh, 3000);
</script>
</body>
</html>
