<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg-rail: #1e1f22; --bg-side: #2b2d31; --bg-chat: #313338; --brand: #5865f2; --text: #dbdee1; }
        body { margin: 0; display: grid; grid-template-columns: 72px 240px 1fr; height: 100vh; background: var(--bg-chat); color: var(--text); font-family: sans-serif; }
        .rail { background: var(--bg-rail); display: flex; flex-direction: column; align-items: center; padding: 12px 0; gap: 8px; }
        .side { background: var(--bg-side); position: relative; display: flex; flex-direction: column; }
        .chat { display: flex; flex-direction: column; }
        #msgs { flex: 1; padding: 20px; overflow-y: auto; }
        .icon { width: 48px; height: 48px; background: #313338; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .icon:hover { border-radius: 15px; background: var(--brand); }
        .item { padding: 10px; cursor: pointer; border-radius: 4px; margin: 2px 8px; color: #949ba4; }
        .item:hover { background: #35373c; color: white; }
        input { width: 90%; padding: 12px; margin: 20px; background: #383a40; border: none; color: white; border-radius: 8px; }
        #auth { position: fixed; inset: 0; background: var(--bg-chat); z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth">
    <div style="background: var(--bg-side); padding: 40px; border-radius: 8px; text-align: center;">
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="pass" placeholder="Password"><br>
        <button onclick="handleAuth()" style="background: var(--brand); color: white; border: none; padding: 10px 40px; cursor: pointer; border-radius: 4px; margin-top: 10px;">Login</button>
    </div>
</div>

<div class="rail" id="server-rail">
    <div class="icon" onclick="showFriends()">DM</div>
    <div style="width:32px; height:2px; background:#35373c;"></div>
    <div id="servers-list"></div>
    <div class="icon" onclick="addServer()" style="color:#23a55a">+</div>
</div>

<div class="side">
    <div id="side-header" style="padding:15px; font-weight:bold; border-bottom:1px solid #1e1f22;">DMs</div>
    <div id="side-content" style="flex:1"></div>
    <div style="padding:10px; background:#232428; cursor:pointer" onclick="editName()" id="u-name">Loading...</div>
</div>

<div class="chat">
    <div id="msgs"></div>
    <input type="text" id="mIn" placeholder="Message..." onkeypress="if(event.key==='Enter') send()">
</div>

<script>
    const API = "https://chat-8jat.onrender.com";
    const _sb = supabase.createClient("https://rqyejvulyycmlcqzwoqc.supabase.co/", "sb_publishable_9WMZrveUVKRaCsJr7Q_eSQ_5vaZgGK-");
    
    let user, profile, activeChan, activeDM;

    _sb.auth.onAuthStateChange(async (ev, sess) => {
        if (sess) {
            user = sess.user;
            document.getElementById('auth').style.display = 'none';
            const r = await fetch(`${API}/profile/${user.id}`);
            profile = await r.json();
            document.getElementById('u-name').innerText = profile.username;
            showFriends();
            loadServers();
        }
    });

    async function handleAuth() {
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('pass').value;
        const { error } = await _sb.auth.signInWithPassword({ email, password: pass });
        if (error) await _sb.auth.signUp({ email, password: pass });
    }

    async function editName() {
        const n = prompt("New Username:");
        if (n) {
            await fetch(`${API}/update-username`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({userId: user.id, username: n}) });
            document.getElementById('u-name').innerText = n;
            profile.username = n;
        }
    }

    async function loadServers() {
        const res = await fetch(`${API}/my-servers/${user.id}`);
        const data = await res.json();
        document.getElementById('servers-list').innerHTML = data.map(s => `<div class="icon" onclick="openServer(${s.id}, '${s.name}')">${s.name[0]}</div>`).join('');
    }

    async function addServer() {
        const n = prompt("Server Name:");
        if (n) {
            await fetch(`${API}/servers`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({name: n, owner_id: user.id}) });
            loadServers();
        }
    }

    async function openServer(id, name) {
        activeDM = null;
        document.getElementById('side-header').innerText = name;
        const res = await fetch(`${API}/channels/${id}`);
        const chans = await res.json();
        document.getElementById('side-content').innerHTML = chans.map(c => `<div class="item" onclick="activeChan=${c.id}; refresh()"># ${c.name}</div>`).join('');
    }

    async function showFriends() {
        activeChan = null;
        document.getElementById('side-header').innerHTML = `Friends <button onclick="findFriend()" style="float:right">+</button>`;
        const res = await fetch(`${API}/my-friends/${user.id}`);
        const data = await res.json();
        document.getElementById('side-content').innerHTML = data.map(f => `<div class="item" onclick="startDM('${f.id}', '${f.username}')">ðŸ‘¤ ${f.username}</div>`).join('');
    }

    async function findFriend() {
        const n = prompt("Friend's Username:");
        const s = await fetch(`${API}/search-user/${n}`);
        const target = await s.json();
        if (target.id) await fetch(`${API}/friend-request`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user_id: user.id, friend_id: target.id}) });
        showFriends();
    }

    async function startDM(fid, fname) {
        const r = await fetch(`${API}/get-dm-room`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user_id: user.id, friend_id: fid}) });
        const room = await r.json();
        activeDM = room.id;
        document.getElementById('mIn').placeholder = `Message @${fname}`;
        refresh();
    }

    async function refresh() {
        const id = activeChan || activeDM;
        if (!id) return;
        const res = await fetch(`${API}/messages/${id}?type=${activeDM ? 'dm' : 'chan'}`);
        const data = await res.json();
        document.getElementById('msgs').innerHTML = data.map(m => `<div><b>${m.username}</b>: ${m.content}</div>`).join('');
    }

    async function send() {
        const i = document.getElementById('mIn');
        if (!i.value) return;
        await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: profile.username, content: i.value, channel_id: activeChan, dm_room_id: activeDM}) });
        i.value = ''; refresh();
    }

    setInterval(refresh, 3000);
</script>
</body>
</html>
