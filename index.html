<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --rail: #1e1f22; --side: #2b2d31; --chat: #313338; --brand: #5865f2; --text: #dbdee1; }
        body { margin: 0; font-family: sans-serif; display: grid; grid-template-columns: 72px 240px 1fr 200px; height: 100vh; background: var(--chat); color: var(--text); overflow: hidden; }
        
        /* Layout Fixes */
        .rail { background: var(--rail); display: flex; flex-direction: column; align-items: center; padding: 12px 0; gap: 8px; }
        .side { background: var(--side); position: relative; display: flex; flex-direction: column; border-right: 1px solid #1a1b1e; }
        .members-list { background: var(--side); border-left: 1px solid #1a1b1e; padding: 20px 10px; font-size: 14px; }
        
        /* Chat logic - Pushes input to bottom */
        .chat { display: flex; flex-direction: column; height: 100vh; position: relative; }
        #msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg-in { padding: 0 20px 20px 20px; background: var(--chat); }
        .msg-in input { width: 100%; padding: 12px; background: #383a40; border: none; color: white; border-radius: 8px; box-sizing: border-box; }

        .icon { width: 48px; height: 48px; background: #313338; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #23a55a; transition: 0.2s; }
        .icon:hover { border-radius: 15px; background: #23a55a; color: white; }
        .server-icon { color: var(--text); }
        .server-icon:hover { background: var(--brand); }
        
        #auth-screen { position: fixed; inset: 0; background: #313338; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .item { padding: 10px; margin: 2px 8px; cursor: pointer; border-radius: 4px; color: #949ba4; }
        .item:hover { background: #35373c; color: white; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 5000; align-items: center; justify-content: center; }
        #context-menu { position: fixed; display: none; background: #111214; width: 180px; border-radius: 4px; padding: 6px; box-shadow: 0 8px 16px rgba(0,0,0,0.5); z-index: 6000; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div style="background:#313338; padding:30px; border-radius:8px; width:350px; text-align:center;">
        <h2>Discord</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0; background:#1e1f22; border:none; color:white;">
        <input type="password" id="pass" placeholder="Password" style="width:100%; padding:10px; margin:5px 0; background:#1e1f22; border:none; color:white;">
        <button onclick="handleAuth()" style="width:100%; padding:10px; background:var(--brand); border:none; color:white; margin-top:10px; cursor:pointer;">Login</button>
    </div>
</div>

<div class="rail">
    <div class="icon server-icon" onclick="showDMs()">DM</div>
    <div style="width:32px; height:2px; background:#35373c;"></div>
    <div id="server-list"></div>
    <div class="icon" onclick="document.getElementById('server-modal').style.display='flex'">+</div>
</div>

<div class="side">
    <div style="padding:15px; font-weight:bold; border-bottom:1px solid #1e1f22; display:flex; justify-content:space-between;">
        <span id="side-title">DMs</span>
        <span id="add-btn" style="cursor:pointer" onclick="createChannel()">+</span>
    </div>
    <div id="side-content" style="flex:1"></div>
    <div style="padding:10px; background:#232428; display:flex; align-items:center; gap:10px; cursor:pointer" onclick="editProfile()">
        <div style="width:32px; height:32px; background:var(--brand); border-radius:50%"></div>
        <div id="u-display" style="font-weight:bold; font-size:13px">Loading...</div>
    </div>
</div>

<div class="chat">
    <div id="msgs"></div>
    <div class="msg-in"><input type="text" id="mIn" placeholder="Message..." onkeypress="if(event.key==='Enter') send()"></div>
</div>

<div class="members-list">
    <div style="font-size:12px; font-weight:bold; color:#949ba4; margin-bottom:10px;">MEMBERS</div>
    <div id="member-content"></div>
</div>

<div id="server-modal" class="modal" onclick="this.style.display='none'">
    <div style="background:var(--chat); padding:20px; border-radius:8px; width:300px;" onclick="event.stopPropagation()">
        <button onclick="addServer()" style="width:100%; padding:10px; margin-bottom:10px;">Create Server</button>
        <button onclick="joinServer()" style="width:100%; padding:10px;">Join Server</button>
    </div>
</div>

<script>
    const API = "https://chat-8jat.onrender.com";
    const _sb = supabase.createClient("https://rqyejvulyycmlcqzwoqc.supabase.co/", "sb_publishable_9WMZrveUVKRaCsJr7Q_eSQ_5vaZgGK-");
    
    let user, profile, activeChan, activeDM, activeServer;

    _sb.auth.onAuthStateChange(async (ev, sess) => {
        if (sess) {
            user = sess.user;
            document.getElementById('auth-screen').style.display = 'none';
            const r = await fetch(`${API}/profile/${user.id}`);
            profile = await r.json();
            document.getElementById('u-display').innerText = profile.username;
            showDMs(); loadServers();
        }
    });

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pass').value;
        const { error } = await _sb.auth.signInWithPassword({ email, password });
        if (error) await _sb.auth.signUp({ email, password });
    }

    async function loadServers() {
        const res = await fetch(`${API}/my-servers/${user.id}`);
        const data = await res.json();
        document.getElementById('server-list').innerHTML = data.map(s => `
            <div class="icon server-icon" onclick="openServer(${s.id}, '${s.name}')">${s.name[0].toUpperCase()}</div>
        `).join('');
    }

    async function openServer(id, name) {
        activeServer = id; activeDM = null; activeChan = null;
        document.getElementById('side-title').innerText = name;
        document.getElementById('msgs').innerHTML = ""; // Clear chat
        
        // Load Channels
        const cRes = await fetch(`${API}/channels/${id}`);
        const chans = await cRes.json();
        document.getElementById('side-content').innerHTML = chans.map(c => `<div class="item" onclick="selectChan(${c.id}, '${c.name}')"># ${c.name}</div>`).join('');
        
        // Load Members
        const mRes = await fetch(`${API}/server-members/${id}`);
        const mems = await mRes.json();
        document.getElementById('member-content').innerHTML = mems.map(m => `<div style="padding:5px">ðŸŸ¢ ${m.username}</div>`).join('');
        
        if (chans.length > 0) selectChan(chans[0].id, chans[0].name);
    }

    function selectChan(id, name) {
        activeChan = id; activeDM = null;
        document.getElementById('mIn').placeholder = `Message #${name}`;
        refresh();
    }

    async function showDMs() {
        activeChan = null; activeDM = null; activeServer = null;
        document.getElementById('side-title').innerText = "Direct Messages";
        document.getElementById('msgs').innerHTML = "<h3>Select a friend to start chatting!</h3>";
        document.getElementById('member-content').innerHTML = "";
        
        const res = await fetch(`${API}/my-friends/${user.id}`);
        const data = await res.json();
        document.getElementById('side-content').innerHTML = data.map(f => `
            <div class="item" onclick="startDM('${f.id}', '${f.username}')">ðŸ‘¤ ${f.username}</div>
        `).join('');
    }

    async function startDM(fid, fname) {
        const r = await fetch(`${API}/get-dm-room`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user_id: user.id, friend_id: fid}) });
        const room = await r.json();
        activeDM = room.id; activeChan = null;
        document.getElementById('mIn').placeholder = `Message @${fname}`;
        refresh();
    }

    async function refresh() {
        const id = activeChan || activeDM;
        if (!id) return;
        const res = await fetch(`${API}/messages/${id}?type=${activeDM ? 'dm' : 'chan'}`);
        const msgs = await res.json();
        document.getElementById('msgs').innerHTML = msgs.map(m => `<div><b>${m.username}</b>: ${m.content}</div>`).join('');
        document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mIn');
        if (!i.value || (!activeChan && !activeDM)) return;
        await fetch(`${API}/messages`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: profile.username, content: i.value, channel_id: activeChan, dm_room_id: activeDM}) });
        i.value = ''; refresh();
    }

    // Helper functions
    function addServer() { const n = prompt("Server Name:"); if(n) fetch(`${API}/servers`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name:n, owner_id:user.id})}).then(()=>loadServers()); }
    function joinServer() { const id = prompt("Server ID:"); if(id) fetch(`${API}/join-server`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({server_id:id, user_id:user.id})}).then(()=>loadServers()); }
    function editProfile() { const n = prompt("New Username:", profile.username); if(n) fetch(`${API}/update-username`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:user.id, username:n})}).then(()=>location.reload()); }
    function createChannel() { if(!activeServer) return; const n = prompt("Channel Name:"); if(n) fetch(`${API}/channels`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name:n, server_id:activeServer})}).then(()=>openServer(activeServer, "")); }

    setInterval(refresh, 3000);
</script>
</body>
</html>
